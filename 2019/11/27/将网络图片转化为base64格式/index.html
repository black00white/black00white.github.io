        <p>接上篇文章中说到因为跨域的原因，需要把从后台获取过来的图片链接转换为base64格式，这里就用到了canvas的toDataURL来转换，不多说，上代码。<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br></pre></td><td class="code"><pre><span class="line">imageToBase64(url,callback)&#123;</span><br><span class="line">    var mycanvas = document.createElement(&quot;canvas&quot;)</span><br><span class="line">    var ctx = mycanvas.getContext(&apos;2d&apos;)</span><br><span class="line">    //此处最好是获取页面已经有的元素，以方便获取宽高，否则可能会出现获取到的宽高为0，canvas画图失败的问题</span><br><span class="line">    var img = document.querySelector(&apos;.share-img&apos;)</span><br><span class="line">    var data = null</span><br><span class="line">    //这里需要设置crossOrigin的值，允许跨域，不然会报错，一定要在设置完之后再给src赋值</span><br><span class="line">    img.setAttribute(&quot;crossOrigin&quot;,&apos;anonymous&apos;)</span><br><span class="line">    img.src = url;</span><br><span class="line">    var w = parseInt(window.getComputedStyle(img).width);</span><br><span class="line">    var h = parseInt(window.getComputedStyle(img).height);</span><br><span class="line">    mycanvas.width = w</span><br><span class="line">    mycanvas.height = h</span><br><span class="line">    img.onload = function()&#123;</span><br><span class="line">        //一定要在img.onload加载完图片之后再去执行drawImage,否则会因为获取不到图片元素而报错，或者图片没有画到canvas画布上</span><br><span class="line">        // 将图片画到canvas上面上去！</span><br><span class="line">        ctx.drawImage(img,0,0,w,h);</span><br><span class="line">        data = mycanvas.toDataURL(&apos;image/jpeg&apos;)</span><br><span class="line">        //这里一定要回调一下，在回调里获取到base64的值，然后赋值给原来的图片的src</span><br><span class="line">        callback.call(this, data);</span><br><span class="line">    &#125;</span><br><span class="line">&#125;,</span><br><span class="line"></span><br><span class="line">this.imageToBase64(this.img,function(url)&#123;</span><br><span class="line">    //本来是在这里直接把返回的base64的值赋值给了this.img以期望页面上的图片地址替换为base64格式，奈何怎么赋值都没有实现，使用了vue的深度监听，也没有监听到img值的变化，至今不知道是什么原因没有监听到，所以就用了最原始的方法直接获取DOM元素，然后给元素的src赋值，这样竟然就实现了</span><br><span class="line">    document.querySelector(&apos;.share-img&apos;).setAttribute(&quot;src&quot;,url)</span><br><span class="line">    &#125;)</span><br></pre></td></tr></table></figure></p>
<p>踩坑点都已经标注在注释里，在此就不一一解释了，仅作记录。</p>
